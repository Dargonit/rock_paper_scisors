<!DOCTYPE html>
<html>
    <head>
        <script src="./scripts/game.js"></script>
        <link rel="stylesheet" href="./styles/index.css">
    </head>
    <body>
        <h1 class="container">Welcome to console game of Rock, Paper, Scissors!!</h1>
        <div class="container-item">Rules are simple: win majority rounds. Game consists out of 5 rounds.</div>
        <div class="container"><button id="new-game">Start New Game</button></div>
        <div class="container">
            <button  id="rock"><img class="selection-image" src="./images/rock.png"></button>
            <button  id="scissors"><img class="selection-image" src="./images/scissors.jpeg"></button>
            <button  id="paper"><img class="selection-image" src="./images/paper.png"></button>
        </div>
        <div class="container-item" id="game-output">Game result</div>
        <div class="container-item" >Games won: <span id="game-score">0</span></div>

    </body>
</html>
